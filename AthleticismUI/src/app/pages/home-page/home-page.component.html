<div class="aboutus-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div style="padding-bottom: 18px;"><input name="skip_Submit" value="NewReview" type="submit"
                        ngClick="NewReview()" /></div>
                <div style="padding-bottom: 18px;">Reviews<br />
                    <ul>
                        <li class="" *ngFor="let review of reviewsData">
                            <div class="row" style="padding-left: 10px">
                                <label>Title: </label>
                                <p style="color: rgb(93, 35, 185);padding-left: 10px">{{review.title}} </p>
                            </div>
                            <div class="row">
                                <label>Comments: </label>
                                <p style="color: rgb(11, 168, 230);padding-left: 10px">{{review.review_comment}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-12">
                <div *ngIf="postNewReview">
                    <div style="padding-bottom: 18px;">Title<span style="color: red;"> *</span><br />
                        <input type="text" id="data_5" name="data_5" style="max-width : 450px;" class="form-control" />
                    </div>
                    <div style="padding-bottom: 18px;">Review<span style="color: red;"> *</span><br />
                        <textarea id="data_8" false name="data_8" style="max-width : 450px;" rows="9"
                            class="form-control"></textarea>
                    </div>
                    <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit" /></div>
                </div>
            </div>
        </div>
    </div>
